name: Vulnerability Scanning

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    paths:
      - "Dockerfile*"
      - "docker-entrypoint.sh"
      - ".github/workflows/trivy.yml"
      - "examples/**"
      - "pom.xml"
  pull_request:
    branches: ["main"]
    paths:
      - "Dockerfile*"
      - "docker-entrypoint.sh"
      - ".github/workflows/trivy.yml"
      - "examples/**"
      - "pom.xml"
  schedule:
    - cron: "0 7 * * 1-5" # Run every weekday at 7am UTC

permissions:
  contents: read
  id-token: write # Required for AWS OIDC authentication
  packages: write # Required for pushing to GHCR
  security-events: write # Required for uploading SARIF results to GitHub Security tab
  actions: read # Required for private repositories to get Action run status
  pull-requests: write # Required for writing comments on pull requests

jobs:
  # ============================================
  # BUILD AND PUSH TO GHCR
  # ============================================
  build:
    strategy:
      fail-fast: false
      matrix:
        image:
          [
            {
              dockerfile: Dockerfile,
              name: liquibase/liquibase,
              suffix: "",
              ghcr_name: community,
            },
            {
              dockerfile: Dockerfile.alpine,
              name: liquibase/liquibase,
              suffix: "-alpine",
              ghcr_name: alpine,
            },
            {
              dockerfile: DockerfileSecure,
              name: liquibase/liquibase-secure,
              suffix: "",
              ghcr_name: secure,
            },
          ]
    name: Build ${{ matrix.image.name }}${{ matrix.image.suffix }}
    runs-on: "ubuntu-22.04"
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ matrix.image.dockerfile }}
          push: true
          tags: ghcr.io/${{ github.repository }}/liquibase-${{ matrix.image.ghcr_name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ============================================
  # VULNERABILITY SCAN (REUSABLE WORKFLOW)
  # ============================================
  vulnerability-scan:
    needs: build
    strategy:
      fail-fast: false
      matrix:
        image:
          [
            {
              dockerfile: Dockerfile,
              name: liquibase/liquibase,
              suffix: "",
              ghcr_name: community,
            },
            {
              dockerfile: Dockerfile.alpine,
              name: liquibase/liquibase,
              suffix: "-alpine",
              ghcr_name: alpine,
            },
            {
              dockerfile: DockerfileSecure,
              name: liquibase/liquibase-secure,
              suffix: "",
              ghcr_name: secure,
            },
          ]
    name: Scan ${{ matrix.image.name }}${{ matrix.image.suffix }}
    uses: liquibase/build-logic/.github/workflows/reusable-vulnerability-scan.yml@fix/vul-scans-trivy
    with:
      mode: docker
      source: ghcr.io/${{ github.repository }}/liquibase-${{ matrix.image.ghcr_name }}:${{ github.sha }}
      image_name: ${{ matrix.image.name }}
      image_tag: ${{ matrix.image.suffix != '' && matrix.image.suffix || 'latest' }}
      fail_on_vulnerabilities: true
      upload_sarif: true
      sarif_category: ${{ matrix.image.name }}${{ matrix.image.suffix }}
      generate_sbom: true
      build_logic_ref: fix/vul-scans-trivy

