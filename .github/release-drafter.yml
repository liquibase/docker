# Release Drafter configuration for Community releases
# Excludes secure-only PRs from Community release notes
# https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'

# IMPORTANT: Exclude secure-only PRs from Community releases
exclude-labels:
  - 'secure-only'
  - 'skipReleaseNotes'

# Auto-link Jira tickets
replacers:
  - search: '/DAT-(\d+)/g'
    replace: '[DAT-$1](https://datical.atlassian.net/browse/DAT-$1)'

template: |
  ## What's Changed in Liquibase Docker $RESOLVED_VERSION

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'TypeEnhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'TypeBug'
  - title: 'ğŸ”§ CI/CD & Infrastructure'
    labels:
      - 'TypeCI'
      - 'TypeChore'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'TypeDocs'
  - title: 'ğŸ”„ Other Changes'
    labels:
      - '*'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&'
no-changes-template: 'No changes since last release.'

# Auto-label PRs based on conventional commit title patterns
autolabeler:
  - label: 'TypeEnhancement'
    title:
      - '/^feat(\(.+\))?:/i'
  - label: 'TypeBug'
    title:
      - '/^fix(\(.+\))?:/i'
  - label: 'TypeChore'
    title:
      - '/^chore(\(.+\))?:/i'
  - label: 'TypeCI'
    title:
      - '/^ci(\(.+\))?:/i'
  - label: 'TypeDocs'
    title:
      - '/^docs(\(.+\))?:/i'
  - label: 'TypeRefactor'
    title:
      - '/^refactor(\(.+\))?:/i'
  - label: 'dependencies'
    title:
      - '/^chore\(deps\):/i'

version-resolver:
  major:
    labels:
      - 'breakingChanges'
  minor:
    labels:
      - 'TypeEnhancement'
  patch:
    labels:
      - 'TypeBug'
      - 'TypeChore'
      - 'TypeCI'
  default: patch
