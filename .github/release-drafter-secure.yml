# Release Drafter configuration for SECURE releases
# Includes ALL PRs including secure-only
# https://github.com/release-drafter/release-drafter

name-template: 'v$RESOLVED_VERSION-SECURE'
tag-template: 'v$RESOLVED_VERSION-SECURE'

# Only exclude skipReleaseNotes, include secure-only PRs
exclude-labels:
  - 'skipReleaseNotes'

# Auto-link Jira tickets
replacers:
  - search: '/DAT-(\d+)/g'
    replace: '[DAT-$1](https://datical.atlassian.net/browse/DAT-$1)'

template: |
  ## What's Changed in Liquibase Secure Docker $RESOLVED_VERSION

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION-SECURE

categories:
  - title: 'ğŸš€ Features'
    labels:
      - 'TypeEnhancement'
  - title: 'ğŸ› Bug Fixes'
    labels:
      - 'TypeBug'
  - title: 'ğŸ”§ CI/CD & Infrastructure'
    labels:
      - 'TypeCI'
      - 'TypeChore'
  - title: 'ğŸ“¦ Dependencies'
    labels:
      - 'dependencies'
  - title: 'ğŸ“š Documentation'
    labels:
      - 'TypeDocs'
  - title: 'ğŸ”’ Secure Edition'
    labels:
      - 'secure-only'
  - title: 'ğŸ”„ Other Changes'
    labels:
      - '*'

change-template: '- $TITLE (#$NUMBER) @$AUTHOR'
change-title-escapes: '\<*_&'
no-changes-template: 'No changes since last release.'

version-resolver:
  major:
    labels:
      - 'breakingChanges'
  minor:
    labels:
      - 'TypeEnhancement'
  patch:
    labels:
      - 'TypeBug'
      - 'TypeChore'
      - 'TypeCI'
  default: patch
